<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pra voce</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f0;
        }
        .card {
            background-color: #fff;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
        }
        .heart {
            color: red;
            font-size: 3em;
        }
        .message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        .signature {
            margin-top: 40px;
            font-size: 1em;
            color: #777;
        }
        .buttons {
            margin-top: 30px;
            position: relative;
        }
        .buttons button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .buttons .yes {
            background-color: #4CAF50;
            color: white;
        }
        .buttons .yes:hover {
            background-color: #45a049;
        }
        .buttons .no {
            background-color: #f44336;
            color: white;
        }
        .buttons .no:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="card" id="card">
        <div class="heart">❤️</div>
        <div class="message">
            Querida [saore],
            <br><br>
            Desde que te conheci, minha vida mudou de uma forma maravilhosa. 
            Todos os momentos com você são especiais e inesquecíveis e sua teta e meu sonho de consumo.
            <br><br>
            Gostaria de saber se você quer humildemente me proverir a foto de seus belos seios
        </div>
        <div class="signature">
            Com amor,<br>
            [pietro]
        </div>
        <div class="buttons">
            <button class="yes" onclick="alert('Nao tem como correr')">Sim</button>
            <button class="no" id="noButton">Não</button>
        </div>
    </div>

    <script>
        window.onload = function() {
            const card = document.getElementById('card');
            card.style.transform = 'translate(-50%, -50%) scale(1)';

            const noButton = document.getElementById('noButton');
            noButton.addEventListener('mouseover', function() {
                const maxX = window.innerWidth - noButton.clientWidth;
                const maxY = window.innerHeight - noButton.clientHeight;
                const randomX = Math.floor(Math.random() * maxX);
                const randomY = Math.floor(Math.random() * maxY);

                noButton.style.position = 'absolute';
                noButton.style.left = randomX + 'px';
                noButton.style.top = randomY + 'px';
            });
        }
    </script>
</body>
</html>
